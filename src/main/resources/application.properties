server.port=9000
spring.profiles.active=dev

spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5InnoDBDialect
spring.jpa.show-sql=true

spring.jpa.hibernate.ddl-auto=validate
spring.jpa.database=mysql
spring.jpa.properties.hibernate.proc.param_null_passing=true
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/schedule?useUnicode=true&useJDBCCompliantTimezoneShift=true&useLegacyDatetimeCode=false&serverTimezone=America%2FToronto&useSSL=false
spring.datasource.username=root
spring.datasource.password=root

access.control.allow.origin=http://localhost:3000,http://127.0.0.1:3000